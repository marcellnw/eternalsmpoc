<!-- Script -->
<script>
  // ğŸ”Š Suara klik
  function playClick() {
    document.getElementById("clickSound")?.play();
  }
  function playClick2() {
    document.getElementById("Click2Sound")?.play();
  }

  // ğŸ” Navigasi halaman
  function showPage(id) {
    document.querySelectorAll(".container").forEach(div => div.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }

  function backToForm() {
    showPage("formPage");
  }

  // ğŸ” Validasi manual tambahan
  function validateFormInputs() {
    const gamertag = document.querySelector("#gamertag").value.trim();
    const ocname = document.querySelector("#ocname").value.trim();
    const sifat = document.querySelector("#sifat").value.trim();
    const lore = document.querySelector("#lore").value.trim();
    const tujuan = document.querySelector("#tujuan").value.trim();

    if (!/^[\w]{3,16}$/.test(gamertag)) {
      alert("Gamertag hanya boleh huruf, angka, dan garis bawah, 3-16 karakter.");
      return false;
    }
    if (!/^[a-zA-Z\s]{3,}$/.test(ocname)) {
      alert("Nama karakter OC minimal 3 huruf dan hanya huruf/spasi.");
      return false;
    }
    if (sifat.length < 50) {
      alert("Sifat & Kepribadian minimal 50 kata.");
      return false;
    }
    if (lore.length < 500) {
      alert("Lore minimal 500 kata.");
      return false;
    }
    if (tujuan.length < 300) {
      alert("Tujuan minimal 300 kata.");
      return false;
    }

    return true;
  }

  // ğŸ‘ï¸ Preview karakter
  function showPreview() {
    const form = document.getElementById("ocForm");
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }
    if (!validateFormInputs()) return;

    const data = new FormData(form);
    const previewText = Array.from(data.entries()).map(([key, value]) => {
      if (key === "image") return "";
      const label = {
        gamertag: "ğŸ® Gamertag",
        ocname: "ğŸ‘¤ Nama Karakter",
        race: "ğŸ§¬ Ras",
        class: "âš”ï¸ Class",
        job: "ğŸ”¨ Job",
        role: "ğŸ‘‘ Role",
        sifat: "ğŸ­ Sifat & Kepribadian",
        lore: "ğŸ“– Lore",
        tujuan: "ğŸ¯ Tujuan & Motivasi"
      }[key] || key;
      return `${label}:\n${value.trim()}\n`;
    }).join("\n");

    document.getElementById("previewContent").innerText = previewText;
    showPage("previewPage");
  }
</script>
<script>
  // ğŸ“¨ Kirim ke Discord Webhook
  async function submitToDiscord() {
    const form = document.getElementById("ocForm");
    const data = new FormData(form);

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    if (!validateFormInputs()) return;

    if (!confirm("Apakah kamu yakin ingin mengirim pendaftaran ini?")) return;

    const imageFile = data.get("image");
    if (imageFile && imageFile.name && !imageFile.type.startsWith("image/")) {
      alert("File yang diunggah harus berupa gambar.");
      return;
    }

    const fields = [];
    for (let [key, value] of data.entries()) {
      if (key !== "image" && value.trim()) {
        const emoji = {
          gamertag: "ğŸ®", ocname: "ğŸ‘¤", race: "ğŸ§¬", class: "âš”ï¸",
          job: "ğŸ”¨", role: "ğŸ‘‘", sifat: "ğŸ­", lore: "ğŸ“–", tujuan: "ğŸ¯"
        }[key] || "";

        const label = {
          gamertag: "Nama Gamertag", ocname: "Nama Karakter",
          race: "Ras", class: "Class", job: "Job", role: "Role Sosial",
          sifat: "Sifat & Kepribadian", lore: "Lore & Background", tujuan: "Tujuan & Motivasi"
        }[key] || key;

        // Split jika terlalu panjang (>1024 karakter)
        const chunks = value.trim().match(/.{1,1024}/gs);
        chunks.forEach((chunk, i) => {
          fields.push({
            name: `${emoji} ${label}${chunks.length > 1 ? ` (${i + 1})` : ""}`,
            value: chunk,
            inline: false
          });
        });
      }
    }

    const webhook = "https://discord.com/api/webhooks/1389899055672594494/ap4v8BlHwvs8JL8RXmisbPcZDsBZBCImJfkQdawlXPKAN8Uw8rWKPLSnL7P5WOf5vDm5";

    try {
      let response;
      if (imageFile && imageFile.name) {
        const buffer = await imageFile.arrayBuffer();
        const blob = new Blob([buffer], { type: imageFile.type });
        const formData = new FormData();
        formData.append("file", blob, imageFile.name);
        formData.append("payload_json", JSON.stringify({
          username: "EternalSMP OC Register",
          embeds: [{
            title: "ğŸ—¡ï¸ Pendaftaran Karakter Baru",
            description: "Berikut adalah karakter OC yang baru terdaftar:",
            color: 0xFFD700,
            fields: fields,
            image: { url: "attachment://" + imageFile.name }
          }]
        }));
        response = await fetch(webhook, {
          method: "POST",
          body: formData
        });
      } else {
        response = await fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: "EternalSMP OC Register",
            embeds: [{
              title: "ğŸ—¡ï¸ Pendaftaran Karakter Baru",
              description: "Berikut adalah karakter OC yang baru terdaftar:",
              color: 0xFFD700,
              fields: fields
            }]
          })
        });
      }

      if (!response.ok) {
        throw new Error("Gagal mengirim ke Discord: " + (await response.text()));
      }

      // Simpan ke localStorage
      const ocEntry = {
        gamertag: data.get("gamertag"),
        ocname: data.get("ocname"),
        race: data.get("race"),
        class: data.get("class"),
        job: data.get("job"),
        role: data.get("role"),
        sifat: data.get("sifat"),
        lore: data.get("lore"),
        tujuan: data.get("tujuan")
      };
      const saved = JSON.parse(localStorage.getItem("pendaftarOCList") || "[]");
      saved.push(ocEntry);
      localStorage.setItem("pendaftarOCList", JSON.stringify(saved));

      alert("âœ… Pendaftaran berhasil dikirim!");
      form.reset();
      showPage("formPage");

    } catch (err) {
      alert("âŒ Gagal mengirim ke Discord. Silakan cek koneksi atau webhook.");
      console.error(err);
    }
  }
