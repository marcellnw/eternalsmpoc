<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Preview Karakter OC – EternalSMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --gold: #ffd700;
      --dark: #000;
      --text: #f0f0f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      border-bottom: 1px solid var(--gold);
      color: var(--gold);
      font-size: 1.2rem;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1.5rem;
      border: 1px solid var(--gold);
      border-radius: 12px;
      background-color: #111;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: var(--gold);
      text-align: center;
      margin-bottom: 1.2rem;
      font-size: 1.8rem;
    }

    pre {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,215,0,0.15);
      white-space: pre-wrap;
      overflow-x: auto;
      font-size: 1rem;
    }

    .button-group {
      text-align: center;
      margin-top: 1.5rem;
    }

    .btn {
      background: var(--gold);
      color: #000;
      font-weight: bold;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,215,0,0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(255,215,0,0.6);
    }

    footer {
      margin-top: auto;
      background-color: #000;
      border-top: 1px solid var(--gold);
      color: #ccc;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
    }

    img.banner {
      max-width: 95%;
      border-radius: 12px;
      margin: 2rem auto 1rem;
      box-shadow: 0 0 24px rgba(255,215,0,0.25);
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      .btn {
        width: 100%;
        max-width: 90%;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- 🔰 Header -->
  <header>
    <div>EternalSMP</div>
    <div></div>
  </header>

  <!-- 📜 Preview Container -->
  <div class="container fade-in-up">
    <h1>📜 Preview Karakter OC</h1>

    <pre id="previewArea">Memuat preview karakter...</pre>

    <div class="button-group">
      <button class="btn" onclick="window.location.href='eternalsmp-oc-form.html'">🔙 Kembali ke Formulir</button>
      <button class="btn" onclick="submitToDiscord()">📨 Kirim Pendaftaran</button>
    </div>
  </div>

  <!-- 🖼️ Banner -->
  <img class="banner" src="https://github.com/marcellnw/eternalsmpoc/blob/main/20250625_141013.png?raw=true" alt="Banner EternalSMP">

  <!-- 📥 Footer -->
  <footer>
    &copy; 2025 EternalSMP – All rights reserved.<br>
    Cerita & Dunia oleh komunitas EternalSMP.
  </footer>

  <!-- 📜 Script Preview -->
  <script>
    const data = JSON.parse(localStorage.getItem("ocPreviewData") || "{}");
    const label = {
      gamertag: "🎮 Gamertag",
      ocname: "👤 Nama Karakter",
      race: "🧬 Ras",
      class: "⚔️ Class",
      job: "🔨 Job",
      role: "👑 Role",
      sifat: "🎭 Sifat & Kepribadian",
      lore: "📖 Lore",
      tujuan: "🎯 Tujuan & Motivasi"
    };

    let output = "";
    for (const [key, value] of Object.entries(data)) {
      if (value.trim()) {
        output += `${label[key] || key}:\n${value.trim()}\n\n`;
      }
    }

    document.getElementById("previewArea").innerText = output || "Data tidak ditemukan.";

    // Optional: Anda bisa memanggil function submitToDiscord dari file JS form utama jika disatukan
    function submitToDiscord() {
      alert("📨 Fungsi submit ke Discord perlu ditambahkan atau dihubungkan dari script utama.");
    }
</script>

</body>
</html>
